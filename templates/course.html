<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ===== PAGE HEADER (FULL BLUE BAR) ===== -->
<div class="header">
    <h1>Manage Course Details</h1>
</div>

<div class="course-page">

    <!-- ===== ADD / UPDATE COURSE FORM ===== -->
    <div class="course-container">
        <form method="post">
            <input type="hidden" name="cid">

            <label>Course Name</label>
            <input type="text" name="name" placeholder="Enter Course Name" required>

            <label>Duration</label>
            <input type="text" name="duration" placeholder="Eg: 6 Months">

            <label>Charges</label>
            <input type="text" name="charges" placeholder="Eg: ₹15000">

            <label>Description</label>
            <textarea name="description" rows="4" placeholder="Enter Course Description"></textarea>

            <div class="course-buttons">
                <button type="submit" class="add">Save Course</button>
            </div>
        </form>
    </div>

    <!-- ===== SEARCH COURSE ===== -->
    <div class="course-container">
        <form method="get" class="search-form">
            <input type="text" name="search" placeholder="Search Course">
            <button type="submit" class="add">Search</button>
            <a href="/course" class="add">Show All</a>
        </form>
    </div>

    <!-- ===== COURSE TABLE ===== -->
    <div class="course-container" style="overflow-x:auto;">
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Name</th>
                    <th>Duration</th>
                    <th>Charges</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- ===== BACK BUTTON ===== -->
    <div class="course-container" style="text-align:center;">
        <a href="/dashboard" class="add">⬅ Back to Dashboard</a>
    </div>

</div>

</body>
</html>
