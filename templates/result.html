<!DOCTYPE html>
<html>
<head>
    <title>Manage Student Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <h1>Manage Student Results</h1>
</div>

<!-- ===== CENTERED CONTENT ===== -->
<div class="center-page">

    <!-- ===== RESULT FORM ===== -->
    <div class="container">
        <form method="post">
            <label>Roll No:</label>
            <input type="text" name="roll" placeholder="Enter Roll No" required>

            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter Name">

            <label>Course:</label>
            <input type="text" name="course" placeholder="Enter Course">

            <label>Marks Obtained:</label>
            <input type="text" name="marks" placeholder="Enter Marks Obtained" required>

            <label>Full Marks:</label>
            <input type="text" name="full_marks" placeholder="Enter Full Marks" required>

            <button type="submit" name="action" value="add">Add</button>
            <button type="submit" name="action" value="update" style="background-color:#ffc107;">Update</button>
            <button type="submit" name="action" value="delete" style="background-color:#dc3545;">Delete</button>
        </form>
    </div>

    <!-- ===== RESULTS TABLE ===== -->
    <div class="container" style="overflow-x:auto;">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Marks</th>
                    <th>Full Marks</th>
                </tr>
            </thead>
            <tbody>
            {% for r in results %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[4] }}</td>
                    <td>{{ r[5] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- ===== BACK LINK ===== -->
    <div class="back-link">
        <a href="/dashboard">â¬… Back to Dashboard</a>
    </div>

</div>

</body>
</html>
